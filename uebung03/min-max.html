<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min-max Rechner</title>
</head>
<body>
<script>

    function getMax(a) {
        var max = a[0];
        for (i = 0; i < a.length; i++) {
            if (a[i] > max) {
                max = a[i];
            }
        }
        return max;
    }

    function getMin(a) {
        var min = a[0];
        for (i = 0; i < a.length; i++) {
            if (a[i] < min) {
                min = a[i];
            }
        }
        return min;
    }

    var i = 0;
    var randomArr = [];
    while (i < 10) {
        var num = Math.random().toFixed(2);
        randomArr.push(num);
        i++;
    }

    var max = getMax(randomArr)
    var min = getMin(randomArr)

    document.write("<h1>Min-Max-Finder</h1>")
    document.write("<p>" + randomArr + "</p>");
    document.write("<p>Minimum: " + min+ "</p>");
    document.write("<p>Maximum: " + max+ "</p>");
</script>
</body>
</html>
